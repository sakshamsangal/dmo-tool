<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XML Analysis Tool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-3">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="/project">Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/model">Model</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/script">Script</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin</a>
        </li>
      </ul>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form>
            <div class="row">
              <div class="col-md-4 my-auto">Legacy content</div>
              <div class="col-md-8">
                <select
                  class="form-select"
                  id="content-type"
                  name="content-type"
                >
                  <option>Select content</option>
                  {% for type in content_types %}
                  <option>{{ type }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <p></p>
            <div class="row">
              <div class="col-md-4 my-auto">Product</div>
              <div class="col-md-8">
                <select class="form-select" id="product" name="product">
                  <option>Select product</option>
                </select>
              </div>
            </div>
            <p></p>
            <div class="row">
              <div class="col-md-4 my-auto">Source XML</div>
              <div class="col-md-8">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="XML url"
                    aria-label="Source XML"
                    aria-describedby="basic-addon2"
                    id="xml-url"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="xml-submit"
                  >
                    Insert
                  </button>
                </div>
              </div>
            </div>
            <p></p>
            <div class="row">
              <div class="col-md-4 my-auto">PDF</div>
              <div class="col-md-8">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="PDF url"
                    aria-label="PDF"
                    aria-describedby="basic-addon2"
                    id="pdf-url"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="pdf-submit"
                  >
                    Insert
                  </button>
                </div>
              </div>
            </div>
            <p></p>
            <div class="row">
              <div class="col-md-4 my-auto">Checkpoint / Westlaw</div>
              <div class="col-md-8">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Checkpoint / Westlaw url"
                    aria-label="Checkpoint / Westlaw"
                    aria-describedby="basic-addon2"
                    id="chkpt-url"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="chkpt-submit"
                  >
                    Insert
                  </button>
                </div>
              </div>
            </div>
            <p></p>
            <div
              class="btn-group"
              role="group"
              aria-label="Button group with nested dropdown"
            >
              <button
                type="button"
                class="btn btn-sm btn-primary"
                id="masterBtn"
                onclick="onViewMastersheet()"
                type="button"
                title="View"
              >
                Mastersheet
              </button>

              <div class="btn-group" role="group">
                <button
                  id="masterDropBtn"
                  type="button"
                  class="btn btn-sm btn-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></button>
                <ul class="dropdown-menu" aria-labelledby="masterDropBtn">
                  <li>
                    <button
                      class="dropdown-item"
                      id="viewMastersheetBtn"
                      onclick="onViewMastersheet()"
                      type="button"
                    >
                      View
                    </button>
                  </li>
                  <li>
                    <button
                      class="dropdown-item"
                      id="editMastersheetBtn"
                      onclick="onEditMastersheet()"
                      type="button"
                    >
                      Edit
                    </button>
                  </li>
                </ul>
              </div>
            </div>

            <div
              class="btn-group"
              role="group"
              aria-label="Button group with nested dropdown"
            >
              <button
                type="button"
                class="btn btn-sm btn-primary"
                id="attrmasterBtn"
                onclick="onViewAttrsheet()"
                type="button"
                title="View"
              >
                Attribute Mastersheet
              </button>

              <div class="btn-group" role="group">
                <button
                  id="attrmasterDropBtn"
                  type="button"
                  class="btn btn-sm btn-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></button>
                <ul class="dropdown-menu" aria-labelledby="attrmasterDropBtn">
                  <li>
                    <button
                      class="dropdown-item"
                      id="viewAttrsheetBtn"
                      onclick="onViewAttrsheet()"
                      type="button"
                    >
                      View
                    </button>
                  </li>
                  <li>
                    <button
                      class="dropdown-item"
                      id="editAttrsheetBtn"
                      onclick="onEditAttrsheet()"
                      type="button"
                    >
                      Edit
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var PORT = {{ PORT }};
    </script>
    <script type="text/javascript" src="static/js/project-script.js"></script>
  </body>
</html>
